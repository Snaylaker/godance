<div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
<div class="fixed inset-0 z-10 w-screen overflow-y-auto">
	<div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
		<div
			class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
			<form class="flex flex-col gap-4" hx-encoding='multipart/form-data' hx-post="/dances/">
				<div>
					<label for="titre"
						class="block text-sm font-medium leading-6 text-gray-900">Titre</label>
					<div class="mt-2">
						<input type="text" name="titre" id="titre"
							class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
				</div>

				<div>
					<label for="titre"
						class="block text-sm font-medium leading-6 text-gray-900">Description</label>
					<div class="mt-2">
						<input type="text" name="description" id="description"
							class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
				</div>
				<div>
					<label for="titre"
						class="block text-sm font-medium leading-6 text-gray-900">Video</label>
					<div class="mt-2">
						<input type="file" name="video" id="video"
							class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
				</div>
				<div class="mt-5 sm:mt-6">
					<button type="submit" _="on click wait 200ms then remove #modals-here"
						class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Go
						back to dashboard</button>
				</div>
		</div>
	</div>
</div>
</div>
