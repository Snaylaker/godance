<div id="dance-card-{{ .ID }}" class="min-h-9 max-w-96 rounded-lg bg-white shadow-lg">
  <video controls class="w-full rounded-t-lg">
    <source src="/static/{{ .FileName }}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="flex flex-col space-y-4 px-6 py-4">
    <div hx-target="this" hx-swap="outerHTML" class="flex flex-col space-y-10">
      <div>
        <div class="text-xl font-bold">{{ .Title }}</div>
        <p class="text-base text-gray-700">{{ .Description }}</p>
      </div>
      <div class="flex justify-between">
        <button type="button" hx-get="/dances/{{ .ID }}/edit"
          class="rounded bg-indigo-600 px-2 py-1 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Modifier
        </button>
        <!-- <button type="button" hx-get="/dances/{{ .ID }}" -->
        <!--   class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto"> -->
        <!--   Supprimer -->
        <!-- </button> -->
      </div>
    </div>
  </div>
</div>
