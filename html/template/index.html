<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Go HTML Template Example</title>
  </head>
  <body>
    <div class="flex min-h-screen flex-col gap-7 bg-gray-100">
      <header class="bg-black p-4 text-white">
        <h1 class="m-a text-xl font-bold">GoDance</h1>
      </header>
      <main class="mx-auto flex max-w-screen-xl flex-col gap-4">
        <div class="min-h-96 max-w-96 rounded-lg bg-white shadow-lg">
          <video controls class="w-full rounded-t-lg" hx-get="/dance/1/video">
            <source
              src="https://uwjubxuogaflsskrucea.supabase.co/storage/v1/object/public/dances/public/leg-swipe.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
          <div class="flex flex-col space-y-4 px-6 py-4">
            <div class="flex flex-col space-y-10">
              <div>
                <div class="text-xl font-bold">Titre</div>
                <p class="text-base text-gray-700">Lorem Ipsum testing</p>
              </div>
              <div class="flex justify-between">
                <button
                  type="button"
                  class="rounded bg-indigo-600 px-2 py-1 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                  Modifier
                </button>

                <button
                  type="button"
                  class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto"
                >
                  Supprimer
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
